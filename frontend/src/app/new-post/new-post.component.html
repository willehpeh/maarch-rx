<mat-card>
  <mat-card-title>
    New post
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="postForm">
      <mat-form-field>
        <input type="text" matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Content" formControlName="content" rows="5"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">SUBMIT</button>
  </mat-card-actions>
</mat-card>
